<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta API Front End</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="fs-1">Insta API</div>
      <br>
      <div>Extract any Instagram user information for free! (legal)</div>
    </div>
    <div class="container pt-4 d-flex flex-column justify-content-center align-items-center text-center">
      <div>
        <form action="index.php" method="get">
          <div class="form">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username_input"
                placeholder="Username"
              />
              <button class="btn btn-primary w-100 my-2" onclick="apiFun(document.getElementById('username_input').value);">Submit</button>
      </div>
    </div>
    <hr>
    <div class="container pt-5">
      <div class="row">
        <div class="col-12">
          username: <div id="username"></div>
          profilePic: <div id="profilePic"></div>
          totalPosts: <div id="totalPosts"></div>
          followers: <div id="followers"></div>
          following: <div id="following"></div>
          verified: <div id="verified"></div>
          bio: <div id="bio"></div>
          website: <div id="website"></div>
          isPrivate: <div id="isPrivate"></div>
          recentPosts: <div id="recentPosts"></div>
        </div>
      </div>
    </div>

    <script>
      const apiFun = (username) => {// call api
        if(!username) {
          alert('Please enter a username');
          return;
        }

        const data = {};

        document.getElementById("username").innerHTML = data.username;
        document.getElementById("profilePic").innerHTML = data.profilePic;
        document.getElementById("totalPosts").innerHTML = data.totalPosts;
        document.getElementById("followers").innerHTML = data.followers;
        document.getElementById("following").innerHTML = data.following;
        document.getElementById("verified").innerHTML = data.verified;
        document.getElementById("bio").innerHTML = data.bio;
        document.getElementById("website").innerHTML = data.website;
        document.getElementById("isPrivate").innerHTML = data.isPrivate;
        document.getElementById("recentPosts").innerHTML = data.recentPosts;
      }
    </script>
  </body>
</html>
